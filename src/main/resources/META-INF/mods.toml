    '''

[[dependencies.atomiccomponents]]
    modId="forge"
    mandatory=true
    versionRange="[40,)"
    ordering="NONE"
    side="BOTH"

[[dependencies.atomiccomponents]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.18.2]"
    ordering="NONE"
    side="BOTH"

[[dependencies.atomiccomponents]]
    modId="atomiccore"
    mandatory=true
    versionRange="${core_version}"
    ordering="BEFORE"
    side="BOTH"
