modLoader="javafml"
loaderVersion="[40,)"
license="MIT"

[[mods]]
    modId="atomiccomponents"
    version="${mod_version}"
    displayName="${mod_name}"
    displayURL="https://www.curseforge.com/minecraft/mc-mods/atomiccomponents"
    logoFile= "logo.png"
    updateJSONURL="https://raw.githubusercontent.com/Hantonik/AtomicComponents/1.18.2/update.json"
    authors="Hantonik"
